<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>
      <a href="https://dazuma.github.io/toys/index.html">Toys documentation</a>
    </p>
  </body>
  <script>
    var version = "0.11.2";
    if (window.location.href.includes("//dazuma.github.io/toys/gems/toys/latest")) {
      var loc = window.location.href.replace(
        "//dazuma.github.io/toys/gems/toys/latest",
        "//dazuma.github.io/toys/gems/toys/v" + version);
      window.location.replace(loc);
    } else if (window.location.href.includes("//dazuma.github.io/toys/gems/toys-core/latest")) {
      var loc = window.location.href.replace(
        "//dazuma.github.io/toys/gems/toys-core/latest",
        "//dazuma.github.io/toys/gems/toys-core/v" + version);
      window.location.replace(loc);
    } else {
      window.location.replace("https://dazuma.github.io/toys/gems/toys/latest");
    }
  </script>
</html>
