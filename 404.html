<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>
      <a href="https://dazuma.github.io/toys/index.html">Main documentation page</a>
    </p>
  </body>
  <script>
    var version = "0.17.2";
    var version_toys_release = "0.2.0";
    var location_updated = false;
    if (!location_updated && window.location.href.includes("//dazuma.github.io/toys/gems/toys/latest")) {
      var loc = window.location.href.replace(
        "//dazuma.github.io/toys/gems/toys/latest",
        "//dazuma.github.io/toys/gems/toys/v" + version);
      window.location.replace(loc);
      location_updated = true;
    }
    if (!location_updated && window.location.href.includes("//dazuma.github.io/toys/gems/toys-core/latest")) {
      var loc = window.location.href.replace(
        "//dazuma.github.io/toys/gems/toys-core/latest",
        "//dazuma.github.io/toys/gems/toys-core/v" + version);
      window.location.replace(loc);
      location_updated = true;
    }
    if (!location_updated && window.location.href.includes("//dazuma.github.io/toys/gems/toys-release/latest")) {
      var loc = window.location.href.replace(
        "//dazuma.github.io/toys/gems/toys-release/latest",
        "//dazuma.github.io/toys/gems/toys-release/v" + version_toys_release);
      window.location.replace(loc);
      location_updated = true;
    }
    if (!location_updated) {
      window.location.replace("https://dazuma.github.io/toys/gems/toys/latest");
    }
  </script>
</html>
