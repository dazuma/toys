name: "CI tests"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    if: ${{ github.repository == 'dazuma/toys' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ruby: "2.4"
            tool: test
          - os: ubuntu-latest
            ruby: "2.5"
            tool: test
          - os: ubuntu-latest
            ruby: "2.6"
            tool: test
          - os: ubuntu-latest
            ruby: "2.7"
            tool: test
          - os: ubuntu-latest
            ruby: "3.0"
            tool: test
          - os: ubuntu-latest
            ruby: "3.1"
            tool: test
          - os: ubuntu-latest
            ruby: "jruby"
            tool: test
          - os: macos-latest
            ruby: "2.4"
            tool: test
          - os: macos-latest
            ruby: "3.0"
            tool: test
          - os: windows-latest
            ruby: "2.4"
            tool: test
          - os: windows-latest
            ruby: "3.0"
            tool: test
          - os: ubuntu-latest
            ruby: "3.0"
            tool: "rubocop , yardoc , build"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: none
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Run ${{ matrix.tool || 'test' }}
        shell: bash
        env:
          TOYS_TEST_INTEGRATION: "1"
        run: |
          unset JAVA_TOOL_OPTIONS
          ./toys-dev do ci init , ${{ matrix.tool }} < /dev/null
