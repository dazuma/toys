name: "(continuous)"

on:
  push:
    branches:
      - main

jobs:
  tests:
    if: ${{ github.repository == 'dazuma/toys' }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        ruby: [ "2.4", "2.5", "2.6", "2.7", "jruby" ]
        include:
          - os: ubuntu-latest
            ruby: "2.7"
            tool: ci
          - os: macos-latest
            ruby: "2.7"
          - os: windows-latest
            ruby: "2.7"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Run ${{ matrix.tool || 'test' }}
        shell: bash
        run: |
          unset JAVA_TOOL_OPTIONS
          ./toys-dev do ci init , "${{ matrix.tool || 'test' }}" < /dev/null
  process-releases:
    needs: [tests]
    if: ${{ always() && github.repository == 'dazuma/toys' }}
    runs-on: ubuntu-latest
    env:
      ruby_version: "2.7"
    steps:
      - name: Install Ruby ${{ env.ruby_version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.ruby_version }}
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Handle release PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./toys-dev release _on-push --verbose \
            "--ci-result=${{ needs.tests.result }}" \
            "--enable-releases=${{ secrets.ENABLE_RELEASES }}" \
            "--git-user-email=${{ secrets.GIT_USER_EMAIL }}" \
            "--git-user-name=${{ secrets.GIT_USER_NAME }}" \
            "--rubygems-api-key=${{ secrets.RUBYGEMS_API_KEY }}" \
            < /dev/null
